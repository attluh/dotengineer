<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>.engineer</h1>
        <div class="row">
            <img id="ash" src="dotengineer.png" alt="soy .engineer">
            <span id="response">...</span>
        </div>
        <button id="help" class="btn btn-success" onclick="askForHelp()">Help me?</button>
    </div>
</body>
</html>

<style>
    body {
        background-color: #1e221f;
        text-align: center;
    }
    h1 {
        color: #198754;
    }
    #ash {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 50%;
        max-height: 50%;
    }
    #response {
        color: whitesmoke;
        position: relative;
        bottom: 2em;
    }
</style>

<script>
    const response = document.getElementById("response");
    const responses = [
        "Have you tried clearing your cache?",
        "Have you tried increasing the RAM?",
        "Have you tried not using javascript?",
        'Have you tried turning it off and on again?',
        "Have you tried checking the port is open?",
        "Have you tried validating the parameters?",
        "Have you considered PEBKAC?"
    ];

    let used = [];
    let answer = '';

    function askForHelp() {
        if (used.length === responses.length) {
            used = [];
        }

        do {
            answer = responses[Math.floor(Math.random() * 7)];
        } while (used.includes(answer) || response.innerText === answer);

        used.push(answer);
        response.innerText = answer;
    }
</script>
