<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><span>.engineer</span></h1>
        <div class="row">
            <img id="ash" src="dotengineer.png" alt="soy .engineer">
        </div>
        <button id="help" class="btn btn-success" onclick="askForHelp()">Need help?</button>
        <span id="response"></span>
    </div>
</body>
</html>

<style>
    body {
        background-color: #1e221f;
        text-align: center;

    }
    h1 {
        color: #198754;
    }
    #ash {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        max-width: 50%;
        max-height: 50%;
    }
    #response {
        color: whitesmoke;
    }
</style>

<script>
    const response = document.getElementById("response");

    var responses = [
        "Have you tried clearing your cache?",
        "Have you tried increasing the RAM?",
        "Have you tried not using javascript?",
        'Have you tried turning it off and on again?',
        "Have you tried checking the port is open?",
        "Have you tried validating the parameters?",
        "Have you considered PEBKAC?"
    ];


    function askForHelp() {
        var index = Math.floor(Math.random() * 7);

        response.innerText = responses[index];
    }
</script>
